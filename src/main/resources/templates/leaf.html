<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<!-- Site Properties -->
<title>测试thymeleaf</title>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.css"
	rel="stylesheet" />
<script src="https://cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.js"></script>
<link href="/css/style.css" rel="stylesheet" />
</head>

<body>

	<h1 th:text="${name}"></h1>
	<h2 th:text="${age}"></h2>
	<h3 th:text="${sex}"></h3>
	<h4 th:text="${secret}"></h4>
	<h5 th:text="${desc}"></h5>
	<h6 th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}"></h6>

	<table>
		<tr th:each="li : ${th}">
			<td th:text="${li}"></td>
		</tr>
	</table>

	<form method="POST" enctype="multipart/form-data" action="/file/upload">
		文件： <input type="file" name="roncooFile" /> <input type="submit"
			value="上传" />
	</form>

</body>

</html>
